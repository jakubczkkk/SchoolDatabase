<!DOCTYPE html>
<title>Uczniowie</title>
<table>
  <thead>
    <td>Imie</td>
    <td>Nazwisko</td>
    <td>Klasa</td>
  </thead>
  <tbody>
    {% for student in students: %}
      <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
