{% extends "raporty.html" %}

{% block raport_content %}

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Imie</th>
      <th>Nazwisko</th>
      <th>Klasa</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students: %}
      <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
