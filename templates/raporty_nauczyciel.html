{% extends "raporty.html" %}

{% block raport_content %}

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Imie</th>
      <th>Nazwisko</th>
    </tr>
  </thead>
  <tbody>
    {% for teacher in teachers: %}
      <tr>
        <td>{{ teacher[0] }}</td>
        <td>{{ teacher[1] }}</td>
        <td>{{ teacher[2] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
